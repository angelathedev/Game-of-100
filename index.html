<html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Game of 100</title>
  </head>
  <body>
    <h1>The Game of 100</h1>
    <div>
      <h2>Instructions</h2>
      <p>The goal of this game is to be the first player to reach 100.  Two players take turns adding whole numbers between 1 and 9. The person who reaches 100 first, wins the game.</p>
      <p>Click "New Game" to begin</p>
      <button id="newGame-el" onclick="newGame()">New Game</button>
      <p id="instructions-p"></p>
      <h3 id="player-el"></h3>
      <h2 id="total-el">Total:</h2>
      <input type="number" id="input-el">
      <button id="submit-el" onclick="incrementTotal()">Submit</button>
      <p id="message-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
